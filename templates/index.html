<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.ma_sinh_vien }} - {{ student.class_name }} - {{ student.ngay_sinh.strftime('%d/%m/%Y') if student.ngay_sinh else 'N/A' }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
